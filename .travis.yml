sudo: false

git:
  depth: 3

branches:
  only:
    - master

language: node_js

node_js:
- node

cache:
  directories:
  - node_modules

before_script:
  - npm prune
  - npm dedupe

after_success: script/github

env:
  global:
  - DEPLOY_NAME="Travis CI Deployer"
  - DEPLOY_EMAIL="deployer@travis-ci.org"
  - secure: 
  - secure: 
