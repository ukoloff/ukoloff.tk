I:  Install dependencies
    npm install -new_console:c
C:  Clean dependencies
    npm prune
    npm dedupe
--:
G:  Generate once
    node_modules\.bin\docpad generate -new_console:c
X:  Generate static
    node_modules\.bin\docpad generate --env=static -new_console:c
R:  Run
    node_modules\.bin\docpad run -new_console:c
    ping -n 3 127.0.0.1 >nul
    start http://127.0.0.1:9778
